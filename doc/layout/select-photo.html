<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>SigUPhotoEvent</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/font-awesome.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Painel</a></li>
            <li><a href="#">Publicação</a></li>
        </ul>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>

        <h1 class="header center orange-text">Seleção da Foto</h1>

        <div class="row center">
            <h5 class="header col s12 light">
                Selecione uma foto do seu computador, no formato jpeg ou png.
            </h5>
        </div>
        <div class="row center">
            <a href="#" id="download-button"
               class="btn-large waves-effect waves-light orange">
                <i class="fa fa-camera left"></i> Selecionar foto
            </a>
        </div>

        <input type="file" id="input-photo" name="input-photo" class="hide" />
    </div>
</div>

<!--  Scripts-->
<script src="js/vendor/jquery-2.1.4.min.js"></script>
<script src="js/vendor/materialize.min.js"></script>

<script>
    $(document).ready(function(){
        $("input[name='input-photo']").on('change', function(){
            console.log($('#input-photo').get(0));
        });

        $("#download-button").click(function(event){
            event.preventDefault();
            $("#input-photo").click();
        });
    });
</script>

</body>
</html>
